<ion-header>

  <ion-navbar>
    <ion-title>Categorias</ion-title>
    <ion-buttons end="">
			<button icon-only="" ion-button="" (click) = "goToCarrinho()"><span>
				<ion-icon name="cart" role="img"  aria-label="cart" ng-reflect-name="cart"></ion-icon>
			</span><div class="button-effect" style="transform: translate3d(-20px, -15px, 0px) scale(1); height: 64px; width: 64px; opacity: 0; transition: transform 260ms ease 0s, opacity 182ms ease 78ms;"></div></button>
    </ion-buttons>
    
  </ion-navbar>

</ion-header>
<ion-content padding>

<ion-searchbar
[(ngModel)]="myInput"
[showCancelButton]="shouldShowCancel"
>
</ion-searchbar>

<ion-content class="card-background-page">
  <ion-card>
    <img src="../assets/pizzasalgada.jpg" (click) = "goToPizzasSalgadas()"/>
    <div class="card-title">Pizzas Salgadas</div>
  </ion-card>

  <ion-card>
    <img src="../assets/pizzadoce.jpg" (click) = "goToPizzasDoces()"/>
    <div class="card-title">Pizzas Doces</div>
  </ion-card>

  <ion-card>
    <img src="../assets/espagueti.jpg" (click) = "goToEspaguetes()"/>
    <div class="card-title">Espaguetes</div>
  </ion-card>

  <ion-card>
    <img src="../assets/crepe.jpg" (click) = "goToCrepes()"/>
    <div class="card-title">Crepes</div>
  </ion-card>

</ion-content>
</ion-content>
