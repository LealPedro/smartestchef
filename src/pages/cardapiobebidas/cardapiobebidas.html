<ion-header>

  <ion-navbar>
    <ion-title>Bebidas</ion-title>
    <ion-buttons end="">
			<button icon-only="" ion-button="" (click) = "goToCarrinho()"><span>
				<ion-icon name="cart" role="img"  aria-label="cart" ng-reflect-name="cart"></ion-icon>
			</span><div class="button-effect" style="transform: translate3d(-20px, -15px, 0px) scale(1); height: 64px; width: 64px; opacity: 0; transition: transform 260ms ease 0s, opacity 182ms ease 78ms;"></div></button>
		</ion-buttons>
  </ion-navbar>

</ion-header>




<ion-content padding>

  <ion-searchbar
  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  >
</ion-searchbar>

<ion-content class="cards-bg">
 
 
  <ion-card *ngFor="let produto of produtos">

    <div>
      <img class="img" src="{{produto.imagem}}"/>
    </div>

    <ion-card-content>
      <ion-card-title>
        {{produto.nome}}
      </ion-card-title>
      <p>
        {{produto.descricao}}
      </p>

      <!-- <ion-item>
      <ion-label>{{produto.descricao}}</ion-label>
      <ion-select [(ngModel)]="tamanho" interface="popover">
        <ion-option value="nes">350 ml</ion-option>
        <ion-option value="n64">600 ml</ion-option>
        <ion-option value="ps">2 L</ion-option>
      </ion-select>
    </ion-item>-->
      
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
          <p class="p1">
              R$ {{produto.preco}}
            </p>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          
        </button>
      </ion-col>
      <ion-col text-right>
        <button class="button" ion-button clear small icon-start (click)="addToCart(produto)">
          <ion-icon name='cart'></ion-icon>
         
        </button>
      </ion-col>
    </ion-row>

  </ion-card>



</ion-content>

</ion-content>
