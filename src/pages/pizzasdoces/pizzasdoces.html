<ion-header>

  <ion-navbar>
    <ion-title>Pizzas Doces</ion-title>
    <ion-buttons end="">
        <button icon-only="" ion-button="" (click) = "goToCarrinho()"><span>
          <ion-icon name="cart" role="img"  aria-label="cart" ng-reflect-name="cart"></ion-icon>
        </span><div class="button-effect" style="transform: translate3d(-20px, -15px, 0px) scale(1); height: 64px; width: 64px; opacity: 0; transition: transform 260ms ease 0s, opacity 182ms ease 78ms;"></div></button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-searchbar
    [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    >
  </ion-searchbar>
  
  <ion-content class="cards-bg">
   
   
    <ion-card>
  
      <div>
        <img class="img" src="../assets/pizzachocolate.jpg"/>
      </div>
  
      <ion-card-content>
        <ion-card-title>
          Pizza de Chocolate
        </ion-card-title>
        <p>
          Pizza com chocolate e morango.
        </p>
      
      </ion-card-content>
  
      <ion-row no-padding>
        <ion-col>
            <p class="p1">
                R$ 20,00
              </p>
        </ion-col>
        <ion-col text-center>
          <button ion-button clear small color="danger" icon-start>
            
          </button>
        </ion-col>
        <ion-col text-right>
          <button class="button" ion-button clear small icon-start>
            <ion-icon name='cart'></ion-icon>
           
          </button>
        </ion-col>
      </ion-row>
  
    </ion-card>
  
  
  
  </ion-content>
  
  </ion-content>
