<ion-header>

  <ion-navbar>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content>
    <ion-list>

        <ion-item>
          <ion-thumbnail item-start>
            <img src="../assets/calabresa.jpg">
          </ion-thumbnail>
          <h2>Pizza de Calabresa</h2>
          <p>R$ 20,00</p>
          <ion-row>
          <ion-buttons>
              <button class="button1" icon-only="" ion-button="" (click)="decrement()"> 
                <ion-icon  name="remove-circle" ></ion-icon>
              </button>
            </ion-buttons>
            <p class="p1">{{currentNumber}}</p>
            <ion-buttons>
                <button class="button2" icon-only="" ion-button="" (click)="increment()">
                  <ion-icon name="add-circle" ></ion-icon>
                </button>
              </ion-buttons>
            </ion-row>
        </ion-item> 
          
        
    
      </ion-list>
    
    </ion-content>

        <ion-footer class="footer">
            <p class="p2">Total: R$ 20,00</p>
          <button class="b" ion-button full>Checkout</button>
        </ion-footer>
