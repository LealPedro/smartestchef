<ion-header>

  <ion-navbar>
    <ion-title>Carrinho</ion-title>
  </ion-navbar>

</ion-header>

  <ion-content>
    <ion-list>

        <ion-item *ngFor="let item of itens">
          <ion-thumbnail item-start>
            <img src="{{item.produto.imagem}}">
          </ion-thumbnail>
          <h2>{{item.produto.nome}}</h2>
          <p>R${{item.produto.preco}}</p>
          <p>Tamanho</p>
          <ion-row>
          <ion-buttons>
              <button class="button1" icon-only="" ion-button="" (click)="decreaseQuantity(item.produto)"> 
                <ion-icon  name="remove-circle" ></ion-icon>
              </button>
            </ion-buttons>
            <p class="p1">{{item.quantidade}}</p>
            <ion-buttons>
                <button class="button2" icon-only="" ion-button="" (click)="increaseQuantity(item.produto)">
                  <ion-icon name="add-circle" ></ion-icon>
                </button>
              </ion-buttons>
            </ion-row>
        </ion-item> 

        
          
        
    
      </ion-list>
    
    </ion-content>

        <ion-footer class="footer">
          <ion-item *ngIf="total() <= 0">
            <h2>Seu carrinho est√° vazio</h2>
          </ion-item>
          <span *ngIf="total() > 0">
            <p class="p2">Total: R${{total()}}</p>            
          </span>
          <button class="b" ion-button full (click)="checkout()">Checkout</button>
        </ion-footer>
